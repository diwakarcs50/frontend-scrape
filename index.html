<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Price Comparison</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <h1>E-Commerce Price Comparison</h1>
            <p class="lead">Compare prices across Amazon and Flipkart</p>
        </header>

        <div class="search-section">
            <div class="input-group mb-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Search for products...">
                <button class="btn btn-primary" id="searchButton">Search</button>
            </div>
        </div>

        <div id="loadingIndicator" class="text-center my-5 d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Searching across platforms...</p>
        </div>

        <div id="errorMessage" class="alert alert-danger my-3 d-none"></div>

        <div class="results-container row mt-4">
            <div class="col-md-6">
                <div class="amazon-results">
                    <h2 class="platform-title">Amazon</h2>
                    <div id="amazonResults" class="product-list"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="flipkart-results">
                    <h2 class="platform-title">Flipkart</h2>
                    <div id="flipkartResults" class="product-list"></div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-3 mt-5">
        <p>&copy; E-Commerce Price Comparison Tool</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
